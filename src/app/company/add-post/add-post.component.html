<div class="login">
    <form [formGroup]="newPostForm">
        <div class="form-group">
            <label>Cost</label>
            <input formControlName="cost" type="number" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Expiry Date</label>
            <input formControlName="expiryDate" type="date" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label>Material</label>
            <select class="form-control" formControlName="material">
                <option selected disabled hidden>Select Material</option>
                <option [ngValue]="material._id" *ngFor="let material of materials">{{material.name}}</option>
            </select>
        </div>
        <button (click)="addPost()" [disabled]="newPostForm.invalid" type="submit" class="btn btn-primary">Add Post</button>
        <button (click)="cancel()" type="button" class="btn btn-warning ml-4">Cancel</button>
        
    </form>
</div>
