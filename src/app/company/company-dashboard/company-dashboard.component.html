<div class="float-right m-4 p-4">
    <button class="btn btn-primary" routerLink="../add-post" type="button">Add new Post</button>
</div>

<div class="text-center text-danger" *ngIf="!posts.length">
    <h4>No posts added by you please add</h4>
</div>
<div *ngFor="let post of posts" class="blog-post">
    <div class="blog-post-img1">
        <img [src]="post.company.user.profile" alt="tree">
    </div>
    <div class="blog-post-info">
        <div class="blog-post-title">
            <h2>{{post.company.user.name}}</h2>

        </div>
        <div class="blog-post-date">
            <b> <span>Material: </span></b>
            <span>{{post.material.name}}</span><br>

            <b> <span>Cost: </span></b>
            <span>{{post.cost}}rs /acre</span><br>

            <b> <span>Delivery Date: </span></b>
            <span>June 21 2020</span><br>

            <b> <span>Expiry Date: </span></b>
            <span>{{post.expiryDate | date: 'MMM dd yyyy' }}</span><br>
        </div>
    </div>
</div>
