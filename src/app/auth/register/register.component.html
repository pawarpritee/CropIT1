<div class="login">
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Name</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Enter name">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Email address</label>
                    <input formControlName="email" type="text" class="form-control" placeholder="Enter email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>phone</label>
                    <input formControlName="phone" type="text" class="form-control" placeholder="Enter phone">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>City</label>
                    <input formControlName="city" type="text" class="form-control" placeholder="Enter city">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input formControlName="address" type="text" class="form-control" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label>Adhaar</label>
            <input formControlName="adhaar" type="text" class="form-control" placeholder="Enter adhaar">
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Password</label>
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input formControlName="confirmPassword" type="password" class="form-control"
                        placeholder="Password">
                </div>
            </div>
        </div>


        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="farmer" formControlName="userType">
            <label class="form-check-label">Farmer</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="company" formControlName="userType">
            <label class="form-check-label">Company</label>
        </div>
        <div class="form-group">
            <label>{{registerForm.get('userType').value == 'farmer' ? 'Land area': 'Domain'}}</label>
            <input formControlName="landAreaOrDomain" type="text" class="form-control" [placeholder]="registerForm.get('userType').value == 'farmer' ? 'Enter land area': 'Enter domain' ">
        </div>
        <div class="form-group">
            <label>Material</label>
            <select (change)="onMaterialSelect()" class="form-control" formControlName="material">
                <option selected disabled hidden>Select Material</option>
                <option [ngValue]="material" *ngFor="let material of materials">{{material.name}}</option>
            </select>
        </div>
        <div style="margin-left: 20px;" *ngFor="let material of selectedMaterials;index as i">
            <div class="row">
                {{material.name}}
                <p (click)="selectedMaterials.splice(i, 1)" style="margin-left: 20px;" class="text-danger"> X </p>
            </div>
        </div>
        <button (click)="register()" type="submit" class="btn btn-primary">Register</button>
        <div>
            <a routerLink="../login"><small>Click here to Login</small></a>
        </div>
    </form>
</div>
